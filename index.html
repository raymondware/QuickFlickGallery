<!DOCTYPE html>
<html>
<head>
<title>Quick Flickr Gallery</title>
<link href="css/main.css" rel="stylesheet">
</head>

<body>
	
	<div id="wrapper">
		<section>
			<header id="logo">
				<h1>Flickr Photo Search</h1>
				<p>A quick search through Flickr photos.</p>
			</header>
			
			<div id="search_container">
				<form id="photo_search_form" name="photo_search">
					<input type="text" name="search_query" id="search_query" value="" placeholder="Search for an image">
					<button type="submit" name="submit" id="submit" class="search-button">Search</button>
				</form>
			</div>
			
			<div class="clearfix"></div>
			
			<div id="photo_container">
				
			</div>
		</section>
	</div>
	
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="js/main.js"></script>
</body>	
</html>
